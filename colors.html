<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color sorting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        #scoreboard {
            margin-top: 20px;
            font-size: 40px;
            font-weight: bold;
            color: #333;
        }

        #message {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .piles-container {
            position: absolute;
            bottom: 30%;
            display: flex;
            justify-content: space-between;
            width: 90%;
            padding: 0 20px;
        }

        .pile {
            width: 180px;
            height: 120px;
            border: 3px solid #000;
            border-radius: 50% / 20%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            font-size: 18px;
            font-weight: bold;
            padding-bottom: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            color: white;
            background-color: #D3D3D3;
        }


        .shape {
            width: 150px;
            height: 150px;
            position: absolute;
            cursor: grab;
        }

        .circle {
            border-radius: 50%;
        }

        #feedback {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            z-index: 10;
        }

        #feedback .symbol {
            font-size: 100px;
            font-weight: bold;
        }

        #feedback .text {
            font-size: 36px;
            font-weight: bold;
        }

        #feedback.correct .symbol {
            color: green;
        }

        #feedback.correct .text {
            color: green;
        }

        #feedback.incorrect .symbol {
            color: red;
        }

        #feedback.incorrect .text {
            color: red;
        }
    </style>
</head>

<body>
    <div id="scoreboard">Score: 0</div>
    <div class="piles-container">
        <div class="pile" data-color="red"></div>
        <div class="pile" data-color="blue"></div>
        <div class="pile" data-color="green"></div>
    </div>
    <div id="feedback">
        <div class="symbol"></div>
        <div class="text"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script src="colors.js"></script>
</body>

</html>
